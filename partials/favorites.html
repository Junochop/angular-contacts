<div class="text-center" id="favorites" ng-controller="FavoritesCtrl">	
	<h1>Favorites</h1>
	<div id="favorite">
      <div ng-repeat="contact in contacts" class="col-sm-6 col-md-4 favorite">
        <div class="thumbnail">
        	<div class="cardInfoFavorite">
			  <h5>Name: {{contact.firstName}} {{contact.lastName}}</h5>
			  <p>Phone: {{contact.phoneNumber}}</p>
			  <p>Email: {{contact.email}}</p>
			  <p>Favorite Color: {{contact.favoriteColor}}</p>
			  <p>Occupation: {{contact.occupation}}</p>		
			</div>
        	
		  <button class="btn btn-warning" ng-click="deleteContact(favorite.id)">delete</button>
		  <button class="btn btn-default" ng-click="makeFavorite(favorite)">favorite<i class="fa fa-star" aria-hidden="true"></i>
          </button>
		</div>
	</div>
  </div>
</div>
